<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <form th:action="@{/signup}" method="post">
            <div><label> Username: <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="text" name="password"/> </label></div>
            <div><label> Full name: <input type="text" name="fullName"/> </label></div>
            <div><label> gender: <input type="text" name="gender"/> </label></div>
            <div><label> date of birth: <input type="text" name="dateOfBirth"/> </label></div>
            <div><input type="submit" value="Sign Up"/></div>
        </form>
    </body>
</html>
